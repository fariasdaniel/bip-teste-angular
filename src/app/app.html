<p-accordion>
  <p-accordion-panel value="0">
    <p-accordion-header>Projetos</p-accordion-header>
    <p-accordion-content>
      <app-projetos></app-projetos>
    </p-accordion-content>
  </p-accordion-panel>

  <p-accordion-panel value="1" #tarefasPanel>
    <p-accordion-header>Tarefas</p-accordion-header>
    <p-accordion-content>
      @if(tarefasPanel.active()) {
        <ng-container>
          <app-tarefas></app-tarefas>
        </ng-container>
      }
    </p-accordion-content>
  </p-accordion-panel>
</p-accordion>
